<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<img src="nutvideo.gif" id="nutvid"></img>
<img src="nutimage.gif" id="nutimg"></img>
<body>
<video src="Missile And Explosion Green Screen And Chroma Key, With Sound Effect.mp4" id="nukevid"></video>
<img src="breadstreamimg.png" alt="bread stream" id="breadstreamimage">
<img src="booooo.jpg" alt="boo" id="booo"></img>
<img src="07sci-boobies-social-superJumbo.jpg" alt="boob" id="boob">

    <!-- calculator -->

    <div id="calculator">
        <input readonly id="display">

        <!-- the buttons -->

        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" >.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="backspace()">bs</button>

            <!-- special buttons -->

            <button onclick="nuke()" id ="nuke"></button>
            <button onclick="honk()" id="honk"></button>
            <button onclick="piToDisplay()" id="pi"></button>
            <button onclick="nut()" id="nut"></button>
            <button onclick="broom()" id="broom"></button>
            <button onclick="thanos()" id="thanos"></button>
            <button onclick="breadstream()" id="bread"></button>
            <button onclick="beeps()" id="beeps"></button>
            <button onclick="boo()" id="boo">Boobutton</button>
            <button onclick="fart()" id="fart"></button>
            <button onclick="stroop()" id="stroop"></button>
            <button onclick="mango()" id="mango"></button>
            <button onclick="mustard()" id="mustard"></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
