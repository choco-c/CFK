<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors but Spanish for some reason</title>
</head>
    <body>
        <header>
        <h1>Piedra Papel Tijera</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">usuario</div>
            <div id="pc-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="pc-score">0</span>
        </div>

        <div class="result">
            <p>spanish rock paper scissors</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="imgs/pngtree-close-up-of-big-stone-isolated-big-rock-png-image_13370758.png" alt="piedra">
            </div>
            <div id="p" class="choice">
                <img src="imgs/pngtree-white-ripped-paper-torn-edges-strips-isolated-on-background-png-image_13497364.png" alt="papel">
            </div>
            <div id="s" class="choice">
                <img src="imgs/scissors-6.png" alt="tijera">
            </div>
        </div>

        <p id="action-msg">Haz tu movimiento.</p>


        <script src="script.js"></script>
    </body>

</html>
